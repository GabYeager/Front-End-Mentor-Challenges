<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">

      <span class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </span>

      <section class="info-container">
        <h3>Equilibrium #3429</h4>

        <p>Our Equilibrium collection promotes<br> balance and calm</p>
      </section>

      <section class="icons-container">
        <span>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> <strong>0.041 ETH</strong>
        </span>

        <span>
          <img src="./images/icon-clock.svg" alt="icon-clock"> <p>3 days left</p>
        </span>
      </section>

      <span class="author-container">
        <img src="./images/image-avatar.png" alt=""> <p>Creation of <strong>Jules Wyvern</strong></p>
      </span>
      
    </div>

  </main>

</body>

</html>
