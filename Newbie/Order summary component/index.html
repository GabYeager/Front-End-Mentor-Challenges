<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main-container">
    <header>
      <span class="span-main-img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </span>
    </header>

    <main>
      <section class="first-section">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </section>

      <section class="second-section">
        <span class="span-icon-music-img">
          <img src="./images/icon-music.svg" alt="icon-music" />
        </span>

        <p><strong>Annual Plan</strong><br />$59.99/year</p>
         <a href="#">Change</a>
      </section>

    </main>

    <footer>
      <input type="submit" value="Proceed to Payment" id="submit-btn" />
      <p>Cancel Order</p>
    </footer>
  </div>
</body>

</html>
