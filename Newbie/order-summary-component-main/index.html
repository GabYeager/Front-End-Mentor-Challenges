<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <header>
      <span class="span-img-header">
        <img src="./images/illustration-hero.svg" alt="woman illustration" />
      </span>
    </header>

    <main>
      <div class="first-column">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="second-column">
        <span class="span-img-main"><img src="./images/icon-music.svg" alt="music icon" /></span>
        <p><strong>Annual Plan</strong><br>$59.99/year</p>
        <a href="#">Change</a>
      </div>

      <footer>
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </main>
  </div>
</body>

</html>
